<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KempingKebut</title>

  <meta name="author" content="me">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>

  <div id="header-wrapper">
	  <div id="header">
	    <div id="header-logo-wrapper">
    	  <a id="header-logo" href="https://www.facebook.com">facebook</a>
		  </div>
		</div>
  </div>
  
  <div id="content-wrapper">
    <div id="content">
      <div id="content-left">
        <p id="content-left-p">
          Facebook membantu Anda terhubung dan berbagi dengan orang- orang dalam kehidupan Anda.
        </p>
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png"/>
      </div>
      
      <div id="content-right">
        <h1>Daftar</h1>
        <span id="content-right-p">
      	Ini cepat dan mudah.
        </span>
  
        <div>
					<table id="form" border="0">
						<tr>
							<td>
          			<input style="height:30px;" placeholder="Nama depan"/>
							</td>
							<td>
          			<input style="height:30px;" placeholder="Nama belakang"/>
							</td>
						</tr>
						<tr>
							<td colspan=2">
            		<input class="form-register-input" placeholder="Nomor seluler atau email"/>
							</td>
						</tr>
						<tr>
							<td colspan=2">
            		<input class="form-register-input" placeholder="Kata sandi baru"/>
							</td>
						</tr>
					</table>
          <div>
            Tanggal Lahir<br/>
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            <select>
              <option>Januari</option>
              <option>Februari</option>
              <option>Maret</option>
            </select>
            <select>
              <option>1998</option>
              <option>1999</option>
              <option>2000</option>
            </select>
          </div>
          
          <div>
            Jenis Kelamin<br/>
            <input type="checkbox"/> Perempuan
            <input type="checkbox"/> Laki-laki
            <input type="checkbox"/> Khusus
          </div>
          
        </div>
  
      </div>
      
    </div>
  </div>

  <div id="footer-wrapper">
    <ul>
      <li>
        Bahasa Indonesia
      </li>
      <li>
        English (UK)
      </li>
      <li>
        Bahasa Jawa
      </li>
      <li>
        Bahasa Melayu
      </li>
    </ul>
